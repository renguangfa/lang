        .list1-title {

        }

        .aui-tab {

        .queding {
            color: #fff;
            background-color: #ffbc55;
            border-radius: 10px!important;
        }

        .list2 {
            background-color: #180024;
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
            height: 55px;
        }

        .list2-title {
            color: #778899;
            line-height: 55px;
        }

        .border {
            border: 1px solid #ffbc55;
        }

        .none {
            display: none;
        }

        .block {
            display: block;
        }

        .shier {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <img src="../image/shezhi.png" class="header-img" alt="">
        <img src="../image/close.png" class="header-img2" alt="" tapmode onclick="fnCloseFrame()">

    <!-- 顶部设置房间导航栏 -->
    <div class="aui-tab" id="tab2">

            <div class="jiu" id="jiu">

                    <div class="list1-title">
                        -9人-
                    </div>
                </div>
            </div>

            <!-- 十二人局的样式 -->
            <div class="shier" id="shier">
                <div class="list1 border">
                    <div class="list1-title">
                        -预女猎守-

                </div>
                <div class="list2">
                    <div class="list2-title">
                        -预女猎白-
                    </div>
                </div>
                <div class="list2" style="">
                    <div class="list2-title">
                        -熊骑白狼王-

                </div>
                <div class="list2" style="">
                    <div class="list2-title">
                        -预骑白狼王-
                    </div>
                </div>
            </div>
            <div class="btn">
                <div class="aui-btn aui-btn-block  queding" tapmode onclick="queding()">确定</div>
            </div>
        </div>


    </div>


</body>
